<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank</title>
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 font-medium text-slate-500">Welcome To My <span
                class="font-bold text-blue-600/100">Own
                Bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
            <div>
                <h3 class="text-2xl mb-4">Please Login</h3>
            </div>
            <div>
                <input id="user-email" class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-password" class="border block border-gray-400 rounded w-2/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/apply.js"></script>
</body>

</html>
